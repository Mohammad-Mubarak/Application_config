<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
            max-width: 600px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            border-radius: 15px 15px 0 0;
            padding: 5px;
        }

        .card-body {
            padding: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #218838;
        }

        textarea#response {
            height: 300px;
            resize: vertical;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3 class="text-center mb-4">Total Properties: <span id="totalProperties">0</span></h3>

        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Upload File</h2>
            </div>
            <div class="card-body">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="fileInput">Choose File:</label>
                        <input type="file" class="form-control-file" id="fileInput" name="file" accept=".properties">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Upload</button>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                <h2 class="mb-0">Response</h2>
            </div>
            <div class="card-body">
                <textarea id="response" class="form-control" readonly></textarea>
                <button id="copyButton" class="btn btn-success btn-block mt-3" style="display: none;">Copy
                    Response</button>
                <button id="downloadButton" class="btn btn-primary btn-block mt-3" style="display: none;">Download
                    Response</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script>
        document.getElementById("uploadForm").addEventListener("submit",function(event) {
            event.preventDefault()
            const formData=new FormData()
            formData.append("file",document.getElementById("fileInput").files[0])

            fetch("/upload",{
                method: "POST",
                body: formData
            })
                .then(response => response.text())
                .then(data => {
                    console.log("Response:",data)
                    document.getElementById("response").value=data
                    const propertiesCount=data.split('\n').length
                    document.getElementById("totalProperties").textContent=propertiesCount
                    document.getElementById("downloadButton").style.display="block"

                    let downloadInitiated=false
                    document.getElementById("downloadButton").addEventListener("click",function() {
                        if(!downloadInitiated) {
                            const blob=new Blob([data],{type: "text/plain"})
                            const url=URL.createObjectURL(blob)
                            const a=document.createElement("a")
                            a.href=url
                            a.download="application.properties"
                            document.body.appendChild(a)
                            a.click()
                            URL.revokeObjectURL(url)
                            document.body.removeChild(a)
                            downloadInitiated=true
                        }
                    })
                })
                .catch(error => console.error("Error:",error))
        });
    </script>
</body>

</html>
